<h1 class="ml-2 mt-3">Gantt Chart</h1>
<table>
    <thead>
        <tr>
            <th>Task</th>
            <th>Progress</th>
            <th>Dependencies</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of taskTable;let columnIndex= index">
            <td>
                {{data.name}}
            </td>
            <td>
                {{data.progress}}
            </td>
            <td>
                {{(data.dependencies ? data.dependencies :  '--') }}
            </td>
            <td>
                <button (click)="addTaskToChart(data)">Add Task</button>
            </td>
        </tr>
    </tbody>
</table>

<h1>Frappe Gantt Chart</h1>
<div #gantt class="gantt"></div>

<hr><hr>
<h1 class="ml-2 mt-3"> Group Table</h1>
<table>
    <caption>
        Scheduling
    </caption>
    <col>
    <col>
    <colgroup span="3"></colgroup>
    <thead>
        <tr>
            <th scope="col">Operation</th>
            <th scope="col">Task</th>
            <th scope="col">Resource</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of taskScheduling">
            <td [attr.rowspan]="data.operationSpan" scope="rowgroup" *ngIf="data.operationSpan">{{data.operation}}</td>
            <td scope="row">{{data.name}}</td>
            <td>{{data.resource}}</td>
            <button (click)="addTaskToGanttChart(data)">Add Task</button>
        </tr>
    </tbody>
</table>
<div #ganttChart class="gantt"></div>
